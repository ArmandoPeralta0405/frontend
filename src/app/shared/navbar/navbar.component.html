    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">

  <div class="modal fade" id="miModalCerrarSesion" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-fade-in">
        <!-- Encabezado de la ventana modal -->
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Cambios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Contenido de la ventana modal -->
        <div class="modal-body">
          <p>¿Estás seguro de cerrar sesion?</p>
        </div>

        <!-- Botones de la ventana modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onLogoutClick()" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
