<div class="row justify-content-center" [@fadeInOut]>
  <div class="col-md-12">
    <!-- Input addon -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Formulario de creación de datos</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="clienteForm">
          <div class="row">
            <div class="col-md-6">
              <label>Nombre del cliente</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-info"></i></span>
                </div>
                <input id="txtNombre" (keydown.enter)="goToNextField('txtApellido')" type="text" class="form-control" placeholder="Nombre del cliente"
                  formControlName="nombre" required>
              </div>
              <!-- Mensaje de error para el nombre -->
              <div *ngIf="isFieldInvalid('nombre')" class="text-danger">
                El nombre del cliente es obligatoria.
              </div>
            </div>
            <div class="col-md-6">
              <label>Apellido del cliente</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-info"></i></span>
                </div>
                <input id="txtApellido" (keydown.enter)="goToNextField('txtCedula')" type="text" class="form-control" placeholder="Apellido del cliente"
                  formControlName="apellido" required>
              </div>
              <!-- Mensaje de error para el apellido -->
              <div *ngIf="isFieldInvalid('apellido')" class="text-danger">
                El apellido del cliente es obligatoria.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Cedula de Identidad del cliente</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-info"></i></span>
                </div>
                <input id="txtCedula" (keydown.enter)="goToNextField('txtTelefono')" type="number" class="form-control" placeholder="Cedula de identidad del cliente"
                  formControlName="cedula" required>
              </div>
              <!-- Mensaje de error para la cedula -->
              <div *ngIf="isFieldInvalid('cedula')" class="text-danger">
                La cedula de identidad del cliente es obligatoria.
              </div>
            </div>
            <div class="col-md-6">
              <label>Telefono del cliente</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-info"></i></span>
                </div>
                <input id="txtTelefono" (keydown.enter)="goToNextField('txtDireccion')" type="number" class="form-control" placeholder="Telefono o celular del cliente"
                  formControlName="telefono">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label>Direccion del cliente</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-info"></i></span>
                </div>
                <input id="txtDireccion" (keydown.enter)="goToNextField('btnConfirmar')" type="text" class="form-control" placeholder="Direccion del cliente"
                  formControlName="direccion">
              </div>
            </div>
          </div>

          <!-- Botones del formulario -->

          <button type="button" class="btn btn-danger mr-1" data-toggle="modal" data-target="#miModal">Cancelar</button>

          <button id="btnConfirmar" type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#miModalConfirmar"
            [disabled]="!clienteForm || clienteForm.invalid">Confirmar</button>

        </form> <!-- Cerrar el formulario -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

<div class="modal" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-fade-in">
      <!-- Encabezado de la ventana modal -->
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Cambios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Contenido de la ventana modal -->
      <div class="modal-body">
        <p>¿Estás seguro de cancelar los cambios?</p>
      </div>

      <!-- Botones de la ventana modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" [routerLink]="['/dashboard/cliente']"
          data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="miModalConfirmar" tabindex="-1" role="dialog" aria-labelledby="miModalLabelConfirmar"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-fade-in">
      <!-- Encabezado de la ventana modal -->
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Cambios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Contenido de la ventana modal -->
      <div class="modal-body">
        <p>¿Estás seguro de guardar los cambios?</p>
      </div>

      <!-- Botones de la ventana modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createClienteData()"
          [disabled]="clienteForm.invalid">Confirmar</button>
      </div>
    </div>
  </div>
</div>
